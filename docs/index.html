<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DvojityWendy Poems</title>
  <style>
    body { font-family: 'Georgia', serif; background: #f9f9f9; color: #222; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; }
    .poem-list { max-width: 800px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .poem { margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem; }
    .poem h2 { margin-top: 0; font-size: 1.3em; color: #444; }
    .copyright { font-size: 0.9em; color: #888; margin-bottom: 0.5em; }
    @media (max-width: 600px) { .poem-list { padding: 0.5rem; } }
  </style>
</head>
<body>
  <header>
    <h1>DvojityWendy Poems</h1>
    <p>All poems from the repository</p>
  </header>
  <main>
    <div class="poem-list" id="poem-list">
      Loading poems...
    </div>
    <div style="text-align:center; margin:2rem 0;">
      <button id="prev-btn" style="margin-right:1em;display:none;">Previous</button>
      <span id="page-info"></span>
      <button id="next-btn" style="margin-left:1em;display:none;">Next</button>
    </div>
  </main>
  <script>
    const POEMS_PER_PAGE = 8;
    const TOTAL_POEMS = 92; // Adjust if more poems
    const poemFiles = Array.from({length: TOTAL_POEMS}, (_, i) => `${String(i+1).padStart(3, '0')}.md`);
    let poems = [];
    let currentPage = 1;

    async function loadPoems() {
      poems = [];
      for (const file of poemFiles) {
        try {
          const res = await fetch(`${file}`);
          if (!res.ok) { poems.push(null); continue; }
          let text = await res.text();
          let copyright = '';
          let title = '';
          let body = text;
          const copyrightMatch = text.match(/\/\*\*([\s\S]*?)\*\//);
          if (copyrightMatch) {
            copyright = copyrightMatch[0].replace(/\n/g, '<br>');
            body = text.replace(copyrightMatch[0], '').trim();
          }
          const titleMatch = body.match(/^([\w\s\-â€¦#().,!?"'/]+)\n/);
          if (titleMatch) {
            title = titleMatch[1].trim();
            body = body.replace(titleMatch[0], '').trim();
          }
          poems.push({copyright, title, body});
        } catch (e) {
          poems.push(null);
        }
      }
      renderPage(currentPage);
    }

    function renderPage(page) {
      const poemList = document.getElementById('poem-list');
      const start = (page-1)*POEMS_PER_PAGE;
      const end = start + POEMS_PER_PAGE;
      let html = '';
      for (let i = start; i < end && i < poems.length; i++) {
        const poem = poems[i];
        if (!poem) continue;
        html += `<div class="poem"><div class="copyright">${poem.copyright}</div><h2>${poem.title}</h2><pre>${poem.body}</pre></div>`;
      }
      poemList.innerHTML = html || '<p>No poems found.</p>';
      updatePagination();
    }

    function updatePagination() {
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const pageInfo = document.getElementById('page-info');
      const totalPages = Math.ceil(poems.length / POEMS_PER_PAGE);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.style.display = currentPage > 1 ? '' : 'none';
      nextBtn.style.display = currentPage < totalPages ? '' : 'none';
    }

    document.getElementById('prev-btn').onclick = function() {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    };
    document.getElementById('next-btn').onclick = function() {
      const totalPages = Math.ceil(poems.length / POEMS_PER_PAGE);
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    };

    loadPoems();
  </script>
</body>
</html>
